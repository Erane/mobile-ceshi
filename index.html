<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body{
            position: relative;
            text-align: center;
        }
        .a{
            background: cadetblue;
            width: 100%;
            height: 100%;
            -webkit-transition: all 400ms;
            -moz-transition: all 400ms;
            -ms-transition: all 400ms;
            -o-transition: all 400ms;
            transition: all 400ms;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);

        }
        .b{
            position: absolute;
            left: 100%;
            top: 0;
            background: coral;
            width: 100%;
            height: 100%;
            -webkit-transition: all 400ms;
            transition: all 400ms;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
        button{
            margin-top: 20%;
            height: 50px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="a">
        <button id="one">
            到第二页
        </button>
    </div>
    <div class="b">
        <button id="two">
            到第一页
        </button>
    </div>
<script type="text/javascript">
    (function(){
        var GO=function(){
            this.a=document.querySelector(".a");
            this.b=document.querySelector(".b");

            this.one=document.querySelector("#one");
            this.two=document.querySelector("#two");
            this.touch={};

            this.bind();
        };
        GO.prototype={
            bind:function(){
                var self=this;
                this.one.addEventListener('touchstart',function(){
                    self.b.style.webkitTransform='translate3d(-100%,0,0)';
                    self.b.style.transform='translate3d(-100%,0,0)';
                    console.log(1)
                },false);
                this.two.addEventListener('touchstart',function(){
                    self.b.style.webkitTransform='translate3d(0,0,0)'
                },false);
            }
        };
        new GO()
    })()
</script>
</body>
</html>
